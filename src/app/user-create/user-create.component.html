<div class="container">
  <h1>Sign Up</h1>
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <form (ngSubmit)="saveUser()" #userForm="ngForm">
        <div class="form-group">
          <!-- <label for="name">First Name</label> -->
          <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName" placeholder="First Name" required>
        </div>
        <div class="form-group">
          <!-- <label for="name">Last Name</label> -->
          <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName" placeholder="Last Name" required>
        </div>
        <div class="form-group">
          <!-- <label for="name">Email</label> -->
          <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <!-- <label for="name">Password</label> -->
          <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
  <h4>Already a member? Log in <a [routerLink]="['/']" class="">here</a></h4>
</div>
